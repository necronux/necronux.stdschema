name: CI-Common
'on':
  pull_request: {}
  push: {}
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  conclusion:
    name: Conclusion
    if: ${{ !cancelled() }}
    needs:
    - typos
    - taplo
    permissions:
      contents: none
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Conclusion
      shell: bash
      run: |-
        jq -C <<< '${{ toJson(needs) }}'
        jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
  typos:
    name: Typos
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Check for typos
      uses: crate-ci/typos@v1.32.0
  taplo:
    name: Taplofmt
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Install taplo-cli
      uses: taiki-e/install-action@v2
      with:
        tool: taplo-cli
    - name: Run Taplo
      shell: bash
      run: taplo fmt --check --diff
